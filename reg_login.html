<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        /* --- 1. General Reset & Body Styling --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 2. Main Container (The Card) --- */
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.1), 0 10px 10px rgba(0,0,0,0.1);
            display: flex; /* Makes the two sections sit side-by-side */
            width: 900px;
            max-width: 95%;
            overflow: hidden;
            min-height: 500px;
        }

        /* --- 3. Form Sections --- */
        .form-section {
            flex: 1; /* Each section takes up equal width */
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Specific styling for the Register side to make it distinct */
        .register-section {
            background: linear-gradient(to right, #7b29b3, white);
            color: white;
        }

        .login-section {
            background-color: #ffffff;
            color: #333;
        }

        /* --- 4. Typography & Inputs --- */
        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        p {
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #4facfe;
        }

        /* --- 5. Buttons --- */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
            transition: transform 0.1s ease;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-login {
            background-color: #7b29b3;
            color: white;
        }

        .btn-register {
            background-color: white;
            color: #7b29b3;
        }

        /* --- 6. Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack them vertically on phones */
                width: 90%;
            }
            
            .form-section {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="form-section login-section">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your account.</p>
            
            <form action="#">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="name@example.com" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="********" required>
                </div>
                <button type="submit" class="btn-login" onclick="alert('Login Successful. Returning to Homepage.');">Sign In</button>
            </form>
        </div>

        <div class="form-section register-section">
            <h2>Create Account</h2>
            <p>Join us today! It takes less than a minute.</p>
            
            <form action="#">
                <div class="input-group">
                    <label for="reg-name" style="color: white;">Full Name</label>
                    <input type="text" id="reg-name" placeholder="John Doe" required>
                </div>
                <div class="input-group">
                    <label for="reg-email" style="color: white;">Email</label>
                    <input type="email" id="reg-email" placeholder="name@example.com" required>
                </div>
                <div class="input-group">
                    <label for="reg-password" style="color: white;">Password</label>
                    <input type="password" id="reg-password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn-register">Register</button>
            </form>
        </div>

    </div>

</body>
</html>
